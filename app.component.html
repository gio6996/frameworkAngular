<div class="container">
  <h1>{{titulo}}</h1>
  <form>
    <div class="form-group">
      <label>OperandoA</label>
      <input type="number" class="form-control" placeholder="Escribe el Operando A" [(ngModel)] = "operandoA" name="operandoA"/>
</div>
<div class="form-group">
  <label>OperandoB</label>
  <input type="number" class="form-control" placeholder="Escribe el OperandoB" [(ngModel)] = "operandoB" name="operandoB"/>
</div>
<button type="submit" class="btn btn-primary"
(click)="sumar()">Sumar</button>
  </form>
  <p>Resultado: {{resultado}}</p>
</div>
